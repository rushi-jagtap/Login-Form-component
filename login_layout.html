<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_layout</title>

    <link rel="stylesheet" href="./login_layout.css">
    <link rel="stylesheet" href="./login_layout_tablet.css" media="(max-width:767px)">
    <link rel="stylesheet" href="./login_layout_mobile.css" media="(max-width:567px)">

</head>

<body>
    <section class="center">

        <form method="post">

            <div class="heading">
                <h1>account login</h1>
            </div>

            <div>
                <input class="textArea" type="email" placeholder="Email">
            </div>

            <div>
                <input class="textArea" type="password" placeholder="Password">
            </div>

            <div class="btn">
                <input class="mainBtn" type="submit" value="sign in">
            </div>

            <div class="forgotPass">
                forgot <a href="">username / password?</a>
            </div>

            <div class="signup">
                creat an account? <a href="">sign up</a>
            </div>

        </form>

    </section>
</body>

</html>
